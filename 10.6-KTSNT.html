<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function checkSNT(number) {
        if (number < 2) {
            return false
        }
        for (let i = 2; i < number - 1; i++) {
            if (number % i === 0) {
                return false
            }
        }
        return true
    }
    // Kiem tra so nhap vao co phai so nguyen to ko
    // let number = +prompt('Nhap vao so bat ki')
    // if (checkSNT(number)){
    //     alert(`${number} la so nguyen to`)
    // }
    // else {
    //     alert(`${number} KHONG la so nguyen to`)
    // }
    //Nang cao: In ra so luong SNT
    let inputnSNT = +prompt('Nhap vao so luong SNT can in ra')
    let N = 2;
    let count = 0
    while (count < inputnSNT) {
        if (checkSNT(N)) {
            document.write(N + '<br>');
            count++;
        }
        N++
    }

</script>
</body>
</html>
